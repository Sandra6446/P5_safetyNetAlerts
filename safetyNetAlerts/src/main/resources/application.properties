#Global configuration
spring.application.name=safetyNetAlerts

#Tomcat configuration
server.port=8080
server.error.include-message=always

#Actuator configuration http://localhost:8090/actuator
management.server.port=8090
management.endpoints.web.exposure.include=health,info,httptrace,metrics
info.app.description=This application use to send information to emergency service systems
info.app.documentation=http://localhost:8080/swagger-ui/

#Data file path
jsonPath=./src/main/resources/data.json